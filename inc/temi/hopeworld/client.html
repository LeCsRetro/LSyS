    FlashExternalInterface.loginLogEnabled = true;
    FlashExternalInterface.logLoginStep("web.view.start");

    if (top == self) {
        FlashHabboClient.cacheCheck();
    }



    var flashvars = {
        "client.allow.cross.domain" : "1",
        "client.notify.cross.domain" : "0",
        "connection.info.host" : "{@emu_ip@}",
        "connection.info.port" : "{@emu_port@}",
        "site.url" : "{@site_url@}",
        "url.prefix" : "{@site_url@}",
        "client.reload.url" : "{@site_url@}/client.php",
        "client.fatal.error.url" : "{@site_url@}/client.php",
        "client.connection.failed.url" : "{@site_url@}/client.php",
        "external.variables.txt" : "{@dcr_variables@}",
        "external.texts.txt" : "{@dcr_texts@}",
        "productdata.load.url" : "{@dcr_productdata@}",
        "furnidata.load.url" : "{@dcr_furnidata@}",
        "use.sso.ticket" : "1",
        "sso.ticket" : "{@sso@}",
        "processlog.enabled" : "1",
        "account_id" : "1",
        "client.starting" : "Attendere... sto caricando",
        "flash.client.url" : "{@site_url@}/client.php",
        "user.hash" : "{@sso@}",
        "has.identity" : "1",
        "flash.client.origin" : "popup"

    };

    var params = {
        "base" : "{@dcr_base@}",
        "allowScriptAccess" : "always",
        "menu" : "false"
    };

    if (!(HabbletLoader.needsFlashKbWorkaround())) {
        params["wmode"] = "opaque";
    }

    FlashExternalInterface.signoutUrl = "/esci.php";

    var clientUrl = "{@dcr_swf@}";

    swfobject.embedSWF(clientUrl, "flash-container", "100%", "100%", "10.0.0", "flashclient/expressInstall.swf", flashvars, params);

    window.onbeforeunload = unloading;
    function unloading() {
        var clientObject;
        if (navigator.appName.indexOf("Microsoft") != -1) {
            clientObject = window["flash-container"];
        } else {
            clientObject = document["flash-container"];
        }
        try {
            clientObject.unloading();
        } catch (e) {}
    }
</script>
